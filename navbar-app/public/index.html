<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- e-Signet Sign-in Button Plugin - Updated URL -->
    <script src="https://esignet.dev.mosip.net/plugins/sign-in-button-plugin.js" defer></script>
    <script>
      // Ensure the script loads properly
      window.addEventListener('load', function() {
        console.log('Page loaded, checking for eSignet plugin...');
        if (window.SignInWithEsignetButton) {
          console.log('‚úÖ eSignet plugin loaded successfully');
        } else {
          console.log('‚ö†Ô∏è eSignet plugin not found, will retry...');
        }
      });
      
      // Handle script load errors
      window.addEventListener('error', function(e) {
        if (e.target.src && e.target.src.includes('sign-in-button-plugin.js')) {
          console.error('‚ùå Failed to load eSignet plugin from:', e.target.src);
          console.log('üîÑ Trying fallback URL...');
          
          // Try fallback URL
          const fallbackScript = document.createElement('script');
          fallbackScript.src = 'https://esignet.collab.mosip.net/plugins/sign-in-button-plugin.js';
          fallbackScript.defer = true;
          document.head.appendChild(fallbackScript);
        }
      }, true);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
